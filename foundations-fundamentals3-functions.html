    <script>
        // 1. Write a function called add7 
        // that takes one number and returns that number + 7.
        function add7(number) {
            number += 7
            return(number)
        }

        // 2. Write a function called multiply 
        // that takes 2 numbers and returns their product.
        function multiply(x,y) {
            product = x * y
            return product
        }

        // 3. Write a function called capitalize
        //  that takes a string
        //  and returns that string with only the first letter capitalized.
        //  Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
	
	// steps
	// a. split string into first character and all the rest
	// b. uppercase first character and lowercase the rest
	// c. combine the two strings
	    
        function capitalize(string) {
	    let length = string.length
	    let first = string.slice(0,1)
	    let lowercase = string.slice(1,length)

            first = first.toUpperCase();
            lowercase = lowercase.toLowerCase();
            
            newString = first + lowercase
            return newString 
        }


        // 4. Write a function called lastLetter
        //  that takes a string
        //  the very last letter of that string: 
        //  lastLetter("abcd") should return "d"

        function lastLetter(string) {
	    return string.slice(-1)
        }
    </script>
