<script>
  function computerPlay() {
    let computerThrow = "rock"
    let random = Math.floor(Math.random() * 3) + 1;
    console.log(random)
    if (random=1) {
      computerThrow="rock"
      console.log(random)
      console.log(computerThrow)
      return computerThrow
    }
    else if (random=2) {
      computerThrow="paper"
      console.log(random)
      console.log(computerThrow)
      return computerThrow
    }
    else {
      computerThrow="scissors"
      console.log(random)
      console.log(computerThrow)
      return computerThrow
    }
// couldn't get result from ternary...
//    random = 0 ? computerThrow = "rock"
//    : random = 1 ? computerThrow = "paper"
//    : computerThrow = "scissors"
  }

  console.log(computerPlay())
</script>
