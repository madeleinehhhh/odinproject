    <h2>countdown</h2>
    <div class="output" style="height: 410px;overflow: auto;"></div>

    <h2>guest lists</h2>
    <p class="admitted">Admit: </p>
    <p class="refused">Refuse: </p>
    
    <script>
        // LOOPS

        // https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Looping_code
        
        // first, the countdown:
        let output = document.querySelector('.output');
        output.innerHTML = '';

        let iCountdown = 10;
        while (iCountdown >= 0) {
          const paraCountdown = document.createElement('p');
          output.appendChild(paraCountdown);

            if (iCountdown==10) {
              paraCountdown.textContent = 'Countdown ' + iCountdown;
              // console.log('Countdown ' + iCountdown)
          } else if (iCountdown==0) {
            paraCountdown.textContent = 'Blast off!';
              // console.log('Blast off!')
          } else {
            paraCountdown.textContent = iCountdown;
              // console.log(iCountdown)
          }

          iCountdown--;
        }
        
        
        // then, the guest lists
        
        const people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];

        const admitted = document.querySelector('.admitted');
        const refused = document.querySelector('.refused');
        admitted.textContent = 'Admit: ';
        refused.textContent = 'Refuse: '

        let iGuests = 0;
        while ( iGuests < people.length ) {

          let person = people[iGuests];

          if ( person == 'Phil' || person == 'Lola' ) {
          refused.textContent += person + ', ';
          } else {
          admitted.textContent += person + ', ';
          }

          iGuests++;
        }

        refusals=refused.textContent
        if ( refusals.slice(refusals.length-2)==", " ) {
          refusals = refusals.slice(0, refusals.length-2);
          refused.textContent=refusals + ".";
        }

        admits=admitted.textContent
        if ( admits.slice(admits.length-2)==", " ) {
          admits = admits.slice(0, admits.length-2);
          admitted.textContent=admits + ".";
        }
    </script>

  <script>
    let i03 = 500;
    let paraPrime = document.createElement('p');

    function isPrime(num) {
      for(let i = 2; i < num; i++) {
        if(num % i === 0) {
          return false;
        }
      }

      return true;
    }
